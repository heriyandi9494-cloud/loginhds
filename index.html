<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrasi Anggota HDS</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5" style="max-width: 400px;">
    <h2 class="mb-4 text-center">Registrasi Anggota HDS</h2>
    <div class="card shadow-sm">
      <div class="card-body">
        <form id="registerForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Masukkan email" required />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Masukkan password" required minlength="6" />
            <div class="form-text">Minimal 6 karakter.</div>
          </div>

          <div class="mb-3">
            <label for="passwordConfirm" class="form-label">Konfirmasi Password</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm" class="form-control" placeholder="Konfirmasi password" required minlength="6" />
          </div>

          <button type="submit" class="btn btn-primary w-100">Daftar</button>
        </form>

        <div id="message" class="mt-3"></div>

        <div class="mt-3 text-center">
          Sudah punya akun? <a href="login.html">Login di sini</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyA07uzYLPakA1m9S-FJRdTMBoCPdcFlWCw",
  authDomain: "anggota-hds.firebaseapp.com",
  projectId: "anggota-hds",
  storageBucket: "anggota-hds.firebasestorage.app",
  messagingSenderId: "932158201014",
  appId: "1:932158201014:web:33d54a4341083c8ee6da17",
  measurementId: "G-8782Y6S7D8"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("registerForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (event) => {
      event.preventDefault();
      message.textContent = "";

      const email = form.email.value.trim();
      const password = form.password.value;
      const passwordConfirm = form.passwordConfirm.value;

      if (password !== passwordConfirm) {
        message.innerHTML = '<div class="alert alert-warning">Password dan konfirmasi password tidak cocok.</div>';
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        message.innerHTML = '<div class="alert alert-success">Registrasi berhasil! Silakan login.</div>';
        form.reset();
        setTimeout(() => {
          window.location.href = "https://heriyandi9494-cloud.github.io/datahds/"; // arahkan ke halaman login setelah daftar sukses
        }, 1500);
      } catch (error) {
        message.innerHTML = '<div class="alert alert-danger">Gagal registrasi: ' + error.message + '</div>';
      }
    });
  </script>
</body>
</html>
